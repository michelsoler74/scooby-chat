<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scooby - Tu Amigo Virtual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #8b4513;
        --secondary-color: #4caf50;
        --bg-gradient-start: #87ceeb;
        --bg-gradient-end: #98fb98;
        --text-dark: #333;
        --chat-bg: rgba(255, 255, 255, 0.95);
        --user-msg: #e3f2fd;
        --scooby-msg: #fff3e0;
      }

      body {
        font-family: "Comic Sans MS", "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start),
          var(--bg-gradient-end)
        );
        height: 100vh; /* Usar height en vez de min-height para asegurar el límite */
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* Animación de fondo */
      .bg-animation {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.1;
      }

      .paw-print {
        position: absolute;
        font-size: 30px;
        animation: float 20s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Header */
      .header {
        background: linear-gradient(90deg, var(--primary-color), #d2691e);
        color: white;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        flex-shrink: 0; /* Evita que el header se encoja */
      }

      .header h1 {
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .config-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        color: var(--primary-color);
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s;
        font-size: 20px;
      }

      .config-btn:hover {
        transform: translateY(-50%) rotate(90deg);
      }

      /* Container principal */
      .main-container {
        flex: 1;
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        overflow: hidden; /* Prevenir desbordamiento del contenedor principal */
      }

      /* Sección del chat */
      .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--chat-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;

        /* ===== INICIO DE LA CORRECCIÓN DEFINITIVA ===== */
        min-height: 0; /* ESTA LÍNEA ES LA SOLUCIÓN CLAVE */
        /* ===== FIN DE LA CORRECCIÓN DEFINITIVA ===== */
      }

      .chat-header {
        background: linear-gradient(90deg, var(--secondary-color), #66bb6a);
        color: white;
        padding: 15px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        background: #4caf50;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        animation: slideIn 0.3s ease;
        position: relative;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        align-self: flex-end;
        background: var(--user-msg);
        border-bottom-right-radius: 4px;
      }

      .scooby-message {
        align-self: flex-start;
        background: var(--scooby-msg);
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.7em;
        opacity: 0.7;
        margin-top: 5px;
      }

      /* Input section */
      .input-section {
        padding: 15px;
        background: white;
        border-top: 1px solid #eee;
        flex-shrink: 0;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .message-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        outline: none;
        border-color: var(--secondary-color);
      }

      .send-btn {
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        font-weight: bold;
      }

      .send-btn:hover {
        transform: scale(1.05);
        background: #45a049;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Control buttons */
      .control-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .control-btn {
        flex: 1;
        min-width: 100px;
        padding: 10px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .voice-btn {
        background: #ff6b6b;
        color: white;
      }

      .voice-btn.recording {
        background: #ff4444;
        animation: recording 1s infinite;
      }

      .voice-btn.muted {
        background: #ff9800;
        animation: none;
      }

      @keyframes recording {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
        }
      }

      .stop-btn {
        background: #f44336;
        color: white;
      }

      .clear-btn {
        background: #ffa726;
        color: white;
      }

      /* Scooby Avatar Section */
      .avatar-section {
        width: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .avatar-container {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .scooby-avatar {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s;
      }

      .scooby-avatar.talking {
        animation: talk 0.5s infinite alternate;
      }

      @keyframes talk {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      .thought-bubble {
        position: absolute;
        top: -10px;
        right: -10px;
        background: white;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        max-width: 150px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .thought-bubble.show {
        opacity: 1;
      }

      /* Suggestions */
      .suggestions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .suggestion-chip {
        background: #e8f5e9;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
      }

      .suggestion-chip:hover {
        background: var(--secondary-color);
        color: white;
        transform: translateY(-2px);
      }

      /* Config Modal */
      .config-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .config-modal.show {
        display: flex;
      }

      .config-content {
        background: white;
        padding: 30px;
        border-radius: 20px;
        max-width: 500px;
        width: 90%;
        animation: modalSlide 0.3s ease;
      }

      @keyframes modalSlide {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .config-title {
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      .config-input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .config-save {
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      }

      /* Loading animation */
      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 10px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #999;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        body {
          height: 100vh;
          overflow: hidden;
          position: fixed;
          width: 100%;
        }

        * {
          box-sizing: border-box;
        }

        .header {
          padding: 10px 15px;
        }

        .header h1 {
          font-size: 1.4em;
        }

        .main-container {
          flex-direction: column;
          padding: 3px;
          gap: 3px;
          height: calc(100vh - 70px);
          display: flex;
          flex-direction: column;
        }

        .avatar-section {
          width: 100%;
          order: -1;
          flex-shrink: 0;
          max-height: 80px;
          overflow: hidden;
        }

        .avatar-container {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 5px;
          padding: 5px;
          min-height: 60px;
        }

        .status-left, .status-right {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
          min-width: 60px;
        }

        .avatar-center {
          flex: 0 0 auto;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
        }

        .status-item h3 {
          font-size: 12px !important;
          margin: 1px 0 !important;
          font-weight: bold;
          color: var(--primary-color);
          line-height: 1.1;
        }

        .status-item p {
          font-size: 11px !important;
          margin: 0 !important;
          font-weight: bold;
          line-height: 1.1;
        }

        .scooby-avatar {
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
        }

        .scooby-avatar svg {
          width: 100px !important;
          height: 100px !important;
          display: block !important;
        }

        .thought-bubble {
          font-size: 8px !important;
          padding: 2px 4px !important;
          max-width: 80px !important;
        }

        .message {
          max-width: 85%;
          font-size: 16px;
          padding: 8px 12px;
          font-weight: bold;
        }

        .chat-section {
          flex: 1;
          min-height: 0;
          max-height: calc(100vh - 280px);
        }

        .chat-messages {
          flex: 1;
          padding: 5px;
          min-height: 0;
          gap: 8px;
        }

        .input-section {
          padding: 6px 4px;
          flex-shrink: 0;
          position: relative;
          z-index: 10;
        }

        .input-wrapper {
          gap: 3px;
          margin-bottom: 3px;
        }

        .message-input {
          padding: 12px 16px;
          font-size: 16px;
          height: 50px;
        }

        .send-btn {
          padding: 12px 16px;
          font-size: 16px;
          font-weight: bold;
          height: 50px;
        }

        .control-buttons {
          gap: 4px;
          margin-bottom: 4px;
          min-height: 50px;
          display: flex !important;
          visibility: visible !important;
        }

        .control-btn {
          min-width: auto;
          padding: 12px 8px;
          font-size: 16px;
          border-radius: 12px;
          flex: 1;
          font-weight: bold;
          height: 50px;
        }

        .suggestions {
          gap: 3px;
          margin-top: 3px;
          min-height: 40px;
          display: flex !important;
          visibility: visible !important;
        }

        .suggestion-chip {
          padding: 8px 12px;
          font-size: 14px;
          border-radius: 12px;
          flex: 1;
          text-align: center;
          font-weight: bold;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      /* Mobile pequeño */
      @media (max-width: 480px) {
        .header {
          padding: 8px 12px;
        }

        .header h1 {
          font-size: 1.2em;
          gap: 5px;
        }

        .main-container {
          padding: 2px;
          gap: 2px;
          height: calc(100vh - 45px);
          max-width: 100vw;
          overflow-x: hidden;
          display: flex;
          flex-direction: column;
        }

        .avatar-container {
          gap: 3px;
          padding: 3px;
          min-height: 50px;
        }

        .status-left, .status-right {
          min-width: 50px;
        }

        .status-item h3 {
          font-size: 10px !important;
          margin: 1px 0 !important;
          font-weight: bold;
          color: var(--primary-color);
          line-height: 1;
        }

        .status-item p {
          font-size: 9px !important;
          margin: 0 !important;
          font-weight: bold;
          line-height: 1;
        }

        .scooby-avatar {
          width: 80px;
          height: 80px;
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
        }

        .scooby-avatar svg {
          width: 80px !important;
          height: 80px !important;
          display: block !important;
        }

        .thought-bubble {
          font-size: 6px !important;
          padding: 1px 2px !important;
          max-width: 60px !important;
        }

        .chat-section {
          max-height: calc(100vh - 260px);
          flex: 1;
        }

        .chat-messages {
          padding: 3px;
          gap: 5px;
        }

        .input-section {
          padding: 4px;
          position: relative;
          z-index: 10;
        }

        .input-wrapper {
          gap: 2px;
          margin-bottom: 2px;
        }

        .message {
          max-width: 90%;
          padding: 8px 12px;
          font-size: 15px;
          font-weight: bold;
        }

        .message-input {
          padding: 10px 12px;
          font-size: 15px;
          height: 45px;
        }

        .send-btn {
          padding: 10px 12px;
          font-size: 15px;
          font-weight: bold;
          height: 45px;
        }

        .control-btn {
          padding: 10px 8px;
          font-size: 15px;
          border-radius: 10px;
          flex: 1;
          font-weight: bold;
          height: 45px;
        }

        .control-buttons {
          gap: 2px;
          margin-bottom: 2px;
          min-height: 45px;
          display: flex !important;
          visibility: visible !important;
        }

        .suggestions {
          gap: 2px;
          margin-top: 2px;
          min-height: 35px;
          display: flex !important;
          visibility: visible !important;
        }

        .suggestion-chip {
          padding: 6px 8px;
          font-size: 13px;
          text-align: center;
          flex: 1;
          border-radius: 10px;
          font-weight: bold;
          height: 35px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .config-btn {
          padding: 6px;
          font-size: 16px;
        }

        /* Asegurar que no hay overflow horizontal */
        .main-container,
        .chat-section,
        .avatar-section,
        .input-section {
          max-width: 100vw;
          overflow-x: hidden;
        }

        .control-buttons {
          display: flex;
          justify-content: space-between;
          width: 100%;
        }

        .suggestions {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          width: 100%;
        }
      }

      /* Fun elements */
      .scooby-snack {
        position: absolute;
        font-size: 20px;
        animation: fall 3s linear;
        pointer-events: none;
      }

      @keyframes fall {
        from {
          transform: translateY(-100px);
          opacity: 1;
        }
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- El resto del HTML no necesita cambios -->
    <!-- Animación de fondo -->
    <div class="bg-animation">
      <span class="paw-print" style="top: 10%; left: 10%">🐾</span>
      <span class="paw-print" style="top: 60%; left: 80%">🐾</span>
      <span class="paw-print" style="top: 30%; left: 50%">🐾</span>
      <span class="paw-print" style="top: 80%; left: 20%">🐾</span>
    </div>

    <!-- Header -->
    <header class="header">
      <h1>
        <span>🐕</span>
        Scooby - Tu Amigo Virtual
        <span>🦴</span>
      </h1>
      <button class="config-btn" onclick="toggleConfig()">⚙️</button>
    </header>

    <!-- Container Principal -->
    <div class="main-container">
      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-header">
          <span class="status-indicator"></span>
          <span>Chat con Scooby</span>
          <span id="connection-status">Conectado</span>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="scooby-message message">
            <div>
              ¡Hola! Soy Scooby 🐕
              <br><br>
              🎤 <strong>Grabar</strong> → ⏹️ <strong>Parar</strong> → 📤 <strong>Enviar</strong>
              <br><br>
              ¿En qué te ayudo? 📚✨
            </div>
            <div class="message-time">Ahora</div>
          </div>
        </div>

        <div class="input-section">
          <div class="input-wrapper">
            <input
              type="text"
              class="message-input"
              id="messageInput"
              placeholder="Escribe tu mensaje aquí..."
              onkeypress="handleKeyPress(event)"
            />
            <button class="send-btn" onclick="sendMessage()">Enviar 📤</button>
          </div>

          <div class="control-buttons">
            <button
              class="control-btn voice-btn"
              id="voiceBtn"
              onclick="startVoiceRecording()"
            >
              🎤 Grabar
            </button>
            <button
              class="control-btn stop-btn"
              id="stopBtn"
              onclick="stopCurrentInteraction()"
            >
              ⏹️ Parar
            </button>
            <button class="control-btn clear-btn" onclick="clearChat()">
              🧹 Limpiar
            </button>
          </div>

          <div class="suggestions" id="suggestions">
            <!-- Sugerencias dinámicas generadas por Scooby -->
          </div>
        </div>
      </div>

      <!-- Avatar Section -->
      <div class="avatar-section">
        <div class="avatar-container">
          <!-- Status izquierdo -->
          <div class="status-left" id="statusLeft">
            <div class="status-item">
              <h3>Estado de</h3>
              <p id="scoobyStatus">🟢 Listo</p>
            </div>
          </div>
          
          <!-- Avatar central -->
          <div class="avatar-center">
            <div class="scooby-avatar" id="scoobyAvatar">
              <svg
                viewBox="0 0 400 400"
                xmlns="http://www.w3.org/2000/svg"
                style="width: 250px; height: 250px; display: block"
              >
                <defs>
                  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                    <feMerge>
                      <feMergeNode in="coloredBlur" />
                      <feMergeNode in="SourceGraphic" />
                    </feMerge>
                  </filter>
                  <linearGradient
                    id="eyeGradient"
                    x1="0%"
                    y1="0%"
                    x2="0%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#00d2ff" />
                    <stop offset="100%" stop-color="#3a7bd5" />
                  </linearGradient>
                </defs>

                <ellipse
                  cx="200"
                  cy="380"
                  rx="120"
                  ry="20"
                  fill="rgba(0,0,0,0.3)"
                />

                <g transform="translate(0, -20)">
                  <path
                    d="M 120,100 C 50,100 20,180 20,250 C 20,320 80,350 120,350 L 280,350 C 320,350 380,320 380,250 C 380,180 350,100 280,100 Z"
                    fill="#E5E7EB"
                  />
                  <path
                    d="M 125,100 C 60,100 30,170 30,240 C 30,310 85,340 125,340 L 275,340 C 315,340 370,310 370,240 C 370,170 340,100 275,100 Z"
                    fill="#F3F4F6"
                    stroke="#D1D5DB"
                    stroke-width="2"
                  />

                  <g>
                    <path
                      d="M 60,120 C 10,140 0,220 30,260 C 40,280 70,260 60,220 C 50,180 80,140 60,120 Z"
                      fill="#E5E7EB"
                    />
                    <path
                      d="M 55,125 C 20,145 10,215 35,250 C 45,265 65,250 55,220 C 48,190 75,150 55,125 Z"
                      fill="#1E40AF"
                      opacity="0.7"
                    />
                  </g>
                  <g transform="translate(340, 0) scale(-1, 1) translate(-60, 0)">
                    <path
                      d="M 60,120 C 10,140 0,220 30,260 C 40,280 70,260 60,220 C 50,180 80,140 60,120 Z"
                      fill="#E5E7EB"

    <script>
      // El código JavaScript no necesita cambios, la solución es 100% CSS.
      // Dejo el JS de la última versión que funcionaba.

      // ========== CONFIGURACIÓN DE MODO BETA ==========
      const IS_BETA_MODE = true; // ← Cambiar a 'true' para activar modo beta
      
      const BETA_WEBHOOK_URLS = [
        "https://n8n.michel-ia.eu/webhook/scooby-beta-1",
        "https://n8n.michel-ia.eu/webhook/scooby-beta-2", 
        "https://n8n.michel-ia.eu/webhook/scooby-beta-3"
      ];

      // Función para obtener URL de beta aleatoria (load balancing)
      function getRandomBetaUrl() {
        return BETA_WEBHOOK_URLS[Math.floor(Math.random() * BETA_WEBHOOK_URLS.length)];
      }

      // Configuración
      let config = {
        webhookUrl: IS_BETA_MODE ? getRandomBetaUrl() : (localStorage.getItem("scooby_webhook_url") || ""),
        userId: localStorage.getItem("scooby_user_id") || "user_" + Date.now(),
        conversationId: localStorage.getItem("scooby_conversation_id") || "conv_" + Date.now(),
        isBetaMode: IS_BETA_MODE,
      };

      // Guardar IDs en localStorage para persistencia
      localStorage.setItem("scooby_user_id", config.userId);
      localStorage.setItem("scooby_conversation_id", config.conversationId);

      // Estado de la aplicación
      let isRecording = false;
      let recognition = null;
      let synth = window.speechSynthesis;
      let messageHistory = [];
      // Control de animación de labios durante el habla
      let mouthAnimationTimer = null; // id del intervalo
      let mouthAnimationPhase = 0; // fase cíclica de la boca
      // Control de timeout para reconocimiento de voz
      let speechTimeout = null; // timeout para pausas largas
      let speechStartTime = null; // momento de inicio de grabación
      let isBotResponding = false; // controla si el bot está respondiendo
      let isCancelling = false; // controla si se está cancelando la interacción
      // Variables de grabación simplificadas
      let recordedMessage = ""; // mensaje grabado pendiente de enviar
      let hasRecordedMessage = false; // indica si hay un mensaje grabado
      let isUserRecording = false; // indica si el usuario quiere seguir grabando

      // Telemetría ligera: envía eventos a un webhook separado o los omite si no hay URL
      function trackEvent(event, extra = {}) {
        try {
          // Solo enviar telemetría si hay una URL específica para telemetría
          // Por ahora, solo loguear localmente para no interferir con el webhook principal
          console.log("Telemetry event:", event, extra);

          // Si quieres enviar telemetría a un webhook separado, descomenta esto:
          // const telemetryUrl = config.telemetryUrl || config.webhookUrl + "/telemetry";
          // if (telemetryUrl) {
          //   const payload = {
          //     type: "telemetry",
          //     event,
          //     user_id: config.userId,
          //     userId: config.userId,
          //     conversationId: config.conversationId,
          //     age: config.userAge,
          //     timestamp: Date.now(),
          //     ...extra,
          //   };
          //   fetch(telemetryUrl, {
          //     method: "POST",
          //     headers: { "Content-Type": "application/json" },
          //     body: JSON.stringify(payload),
          //   }).catch(() => {});
          // }
        } catch (_) {}
      }

      // Cambia la forma de la boca según una fase
      function setMouthShape(phase) {
        const mouth = document.getElementById("mouthPath");
        if (!mouth) return;
        switch (phase % 3) {
          case 0: // reposo
            mouth.setAttribute("d", "M 190 295 L 210 295");
            break;
          case 1: // semi-abierta (curva ligera)
            mouth.setAttribute("d", "M 185 295 Q 200 305 215 295");
            break;
          case 2: // abierta (curva más pronunciada)
            mouth.setAttribute("d", "M 180 295 Q 200 312 220 295");
            break;
        }
      }

      // Inicia la animación de labios, alternando formas rápidamente
      function startMouthAnimation() {
        if (mouthAnimationTimer) return; // ya corriendo
        mouthAnimationPhase = 0;
        setMouthShape(mouthAnimationPhase);
        mouthAnimationTimer = setInterval(() => {
          mouthAnimationPhase = (mouthAnimationPhase + 1) % 3;
          setMouthShape(mouthAnimationPhase);
        }, 140); // velocidad del "parloteo"
      }

      // Detiene la animación de labios y vuelve a reposo
      function stopMouthAnimation() {
        if (mouthAnimationTimer) {
          clearInterval(mouthAnimationTimer);
          mouthAnimationTimer = null;
        }
        setMouthShape(0);
      }

      // Función para resetear a estado inicial
      function resetToRecordState() {
        recordedMessage = "";
        hasRecordedMessage = false;
        isBotResponding = false;
        isUserRecording = false; // Desactivar modo continuo

        // Parar cualquier grabación activa
        if (isRecording && recognition) {
          recognition.stop();
          isRecording = false;
        }

        updateVoiceButton();
        console.log("🔄 Listo para nueva grabación");
      }

      // SISTEMA DE 3 ESTADOS: Función para parar solo el audio de Scooby
      function stopScoobyAudioOnly() {
        // Parar síntesis de voz inmediatamente
        if (synth) {
          synth.cancel();
        }

        // Parar animaciones
        stopMouthAnimation();
        animateScooby(false);

        // Resetear estados de respuesta
        isBotResponding = false;
        hideTypingIndicator();

        console.log("🔇 Audio de Scooby parado - Listo para nueva grabación");
      }

      // Función para detectar auriculares
      async function checkHeadphones() {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const audioOutputs = devices.filter(device => device.kind === 'audiooutput');
          
          // Si hay más de un dispositivo de audio, probablemente hay auriculares
          return audioOutputs.length > 1;
        } catch (error) {
          return false; // Si no podemos detectar, asumimos que no hay
        }
      }

      // Función simplificada de grabación con reinicio automático
      async function startRecording() {
        if (!recognition || isCancelling) return;

        // Si Scooby está hablando, pararlo automáticamente
        if (isBotResponding) {
          stopScoobyAudioOnly();
        }

        // Limpiar input y iniciar
        document.getElementById("messageInput").value = "";
        recordedMessage = "";
        isUserRecording = true; // El usuario quiere grabar

        // Iniciar grabación
        recognition.start();
        trackEvent("recording_start");

        addMessage(
          "sistema",
          "🎤 Grabando... Puedes hablar, pensar y seguir hablando sin límite"
        );

        isRecording = true;
        updateVoiceButton();
      }

      // Función para cancelar completamente toda la interacción
      function cancelAllInteractions() {
        isCancelling = true;
        isUserRecording = false; // Desactivar modo continuo

        // Parar reconocimiento de voz
        if (recognition && isRecording) {
          recognition.stop();
        }

        // Sin timeouts automáticos - el usuario controla la grabación

        // Parar síntesis de voz
        if (synth) {
          synth.cancel();
        }

        // Parar animaciones
        stopMouthAnimation();
        animateScooby(false);

        // Resetear estados (SISTEMA DE 3 ESTADOS)
        isRecording = false;
        isBotResponding = false;
        isCancelling = false;
        resetToRecordState();

        // Actualizar UI
        updateVoiceButton();
        hideTypingIndicator();

        // Limpiar input
        document.getElementById("messageInput").value = "";

        addMessage(
          "sistema",
          "🛑 Parado. Listo para grabar nueva pregunta."
        );
      }

      // Inicialización
      window.onload = function () {
        // En modo beta, no mostrar configuración - funciona automáticamente
        if (!config.isBetaMode && !config.webhookUrl) {
          toggleConfig();
        } else if (config.isBetaMode) {
          // Modo beta: mostrar mensaje de bienvenida y indicador
          addMessage("sistema", "🚀 Modo Beta activado - Sistema de 3 estados activo!");
          document.getElementById("betaIndicator").style.display = "block";
        }

        // Inicializar en estado de grabación
        resetToRecordState();

        initializeSpeechRecognition();
        addRandomScoobySnacks();

        // Reproducir mensaje de bienvenida por voz después de un pequeño delay
        setTimeout(() => {
          const welcomeMessage = "¡Hola! Soy Scooby. Para hablar conmigo usa: Grabar, Parar, Enviar. ¿En qué te ayudo?";
          speakText(welcomeMessage);
        }, 1000);
      };

      // Funciones de configuración
      function toggleConfig() {
        const modal = document.getElementById("configModal");
        modal.classList.toggle("show");

        // Cargar valores actuales
        document.getElementById("webhookUrl").value = config.webhookUrl;
      }

      function saveConfig() {
        const webhookUrl = document.getElementById("webhookUrl").value;

        if (!webhookUrl) {
          alert("Por favor, ingresa la URL del webhook de n8n");
          return;
        }

        config.webhookUrl = webhookUrl;
        localStorage.setItem("scooby_webhook_url", webhookUrl);

        toggleConfig();

        addMessage("sistema", "✅ Configuración guardada. ¡Scooby está listo!");
      }

      // Funciones de chat
      async function sendMessage(message = null) {
        // Si se está cancelando, no procesar mensajes
        if (isCancelling) return;

        // Parar grabación si está activa al enviar mensaje
        if (isRecording && recognition) {
          isUserRecording = false; // Desactivar modo continuo
          recognition.stop();
          isRecording = false;
        }

        const input = document.getElementById("messageInput");
        const text = message || input.value.trim();

        if (!text) return;

        if (!config.webhookUrl) {
          alert("Por favor, configura primero la URL del webhook");
          toggleConfig();
          return;
        }

        addMessage("user", text);
        trackEvent("message_sent", { messageLength: text.length });
        input.value = "";
        showTypingIndicator();
        animateScooby(true);
        isBotResponding = true; // Marcar que el bot está respondiendo

        try {
          // En modo beta, usar URL aleatoria para cada mensaje (load balancing perfecto)
          const webhookUrl = config.isBetaMode ? getRandomBetaUrl() : config.webhookUrl;
          
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: text,
              // Enviamos user_id para identificación
              user_id: config.userId,
              userId: config.userId,
              conversationId: config.conversationId,
              betaMode: config.isBetaMode, // Info para analytics
            }),
          });

          if (!response.ok) {
            throw new Error("Error en la respuesta del servidor");
          }

          const data = await response.json();
          trackEvent("response_received", {
            hasOutput: Boolean(data.output || data.respuesta),
          });

          // Verificar si se canceló durante la espera
          if (isCancelling) return;

          hideTypingIndicator();
          animateScooby(false);

          if (data.output || data.respuesta) {
            const responseText = data.output || data.respuesta;
            addMessage("scooby", responseText);
            // La animación de labios se coordina dentro de speakText (onstart/onend)
            speakText(responseText);
            if (data.suggestions) {
              updateSuggestions(data.suggestions);
            }
          } else {
            addMessage(
              "scooby",
              "¡Ruh-roh! Parece que algo salió mal. ¿Puedes intentar de nuevo?"
            );
            // SISTEMA DE 3 ESTADOS: Resetear tras error
            resetToRecordState();
          }
        } catch (error) {
          console.error("Error:", error);
          hideTypingIndicator();
          animateScooby(false);
          addMessage(
            "scooby",
            "¡Ups! No pude conectarme al servidor. ¿Está configurada correctamente la URL del webhook?"
          );
          // SISTEMA DE 3 ESTADOS: Resetear tras error
          resetToRecordState();
        }
      }

      function addMessage(sender, text) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        const time = new Date().toLocaleTimeString("es-ES", {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.className =
          sender === "user" ? "user-message message" : "scooby-message message";
        messageDiv.innerHTML = `<div>${text}</div><div class="message-time">${time}</div>`;
        chatMessages.appendChild(messageDiv);

        setTimeout(() => {
          chatMessages.scrollTo({
            top: chatMessages.scrollHeight,
            behavior: "smooth",
          });
        }, 100);

        messageHistory.push({ sender, text, time });
      }

      function showTypingIndicator() {
        const chatMessages = document.getElementById("chatMessages");
        const typingDiv = document.createElement("div");
        typingDiv.id = "typingIndicator";
        typingDiv.className = "scooby-message message";
        typingDiv.innerHTML = `<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
        chatMessages.appendChild(typingDiv);

        setTimeout(() => {
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 0);
      }

      function hideTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        if (indicator) indicator.remove();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      function sendSuggestion(text) {
        document.getElementById("messageInput").value = text;
        sendMessage();
      }

      function updateSuggestions(suggestions) {
        const suggestionsDiv = document.getElementById("suggestions");
        suggestionsDiv.innerHTML = "";
        suggestions.forEach((suggestion) => {
          const chip = document.createElement("div");
          chip.className = "suggestion-chip";
          chip.onclick = () => sendSuggestion(suggestion);
          chip.textContent = suggestion;
          suggestionsDiv.appendChild(chip);
        });
      }

      function clearChat() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = `<div class="scooby-message message"><div>¡Chat limpiado! 🧹 ¿En qué puedo ayudarte ahora?</div><div class="message-time">Ahora</div></div>`;
        messageHistory = [];
        // NO regenerar conversationId - mantener contexto de la conversación
        console.log("Chat limpiado pero conversación mantenida:", config.conversationId);
      }

      // Función para resetear completamente la conversación (si fuera necesario)
      function resetConversation() {
        config.conversationId = "conv_" + Date.now();
        localStorage.setItem("scooby_conversation_id", config.conversationId);
        clearChat();
        console.log("Nueva conversación iniciada:", config.conversationId);
      }

      function initializeSpeechRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
          recognition = new SpeechRecognition();
          recognition.lang = "es-ES";
          recognition.continuous = true; // Cambiado a true para permitir pausas
          recognition.interimResults = true; // Cambiado a true para mostrar resultados parciales
          recognition.maxAlternatives = 1;

          recognition.onstart = () => {
            speechStartTime = Date.now();
            trackEvent("stt_start");
            // SIN TIMEOUT AUTOMÁTICO - Solo se detiene con el botón enviar
          };

          recognition.onresult = (event) => {
            // Si se está cancelando, no procesar resultados
            if (isCancelling) return;

            // El usuario controla la grabación - sin timeouts automáticos

            let finalTranscript = "";
            let interimTranscript = "";

            // Procesar todos los resultados
            for (let i = event.resultIndex; i < event.results.length; i++) {
              const transcript = event.results[i][0].transcript;
              if (event.results[i].isFinal) {
                finalTranscript += transcript;
              } else {
                interimTranscript += transcript;
              }
            }

            // Guardar transcript en tiempo real
            if (finalTranscript && !isCancelling) {
              recordedMessage = finalTranscript;
              document.getElementById("messageInput").value = finalTranscript;
              hasRecordedMessage = true;

              addMessage("sistema", "💬 Mensaje recibido. Sigue hablando o usa 'Enviar 📤' cuando termines");

            } else if (interimTranscript && !isCancelling) {
              // Mostrar texto provisional en el input
              document.getElementById("messageInput").value = interimTranscript;
            }

            // SIN TIMEOUT AUTOMÁTICO - El usuario controla cuándo enviar con el botón
          };

          recognition.onerror = (event) => {
            console.error("Error de reconocimiento:", event.error);
            trackEvent("stt_error", { error: event.error });

            if (event.error === "no-speech") {
              addMessage(
                "sistema",
                "🎤 No escuché nada. Por favor, habla más fuerte y claro."
              );
            } else if (event.error === "audio-capture") {
              addMessage(
                "sistema",
                "🎤 No se puede acceder al micrófono. Verifica los permisos."
              );
            } else if (event.error === "not-allowed") {
              addMessage(
                "sistema",
                "🎤 Permisos de micrófono denegados. Por favor, permite el acceso."
              );
            }
            isRecording = false;
            // SISTEMA DE 3 ESTADOS: Resetear tras error
            resetToRecordState();
          };

          recognition.onend = () => {
            trackEvent("stt_end");

            // REINICIO AUTOMÁTICO: Si el usuario quiere seguir grabando
            if (isUserRecording && !isCancelling && !isBotResponding) {
              console.log("🔄 Reiniciando grabación automáticamente...");

              // Reiniciar automáticamente después de un breve delay
              setTimeout(() => {
                if (isUserRecording && !isCancelling) {
                  try {
                    recognition.start();
                    // No cambiar isRecording a false porque seguimos grabando
                  } catch (error) {
                    console.error("Error al reiniciar grabación:", error);
                    isRecording = false;
                    isUserRecording = false;
                    updateVoiceButton();
                    addMessage("sistema", "❌ Error al mantener grabación. Presiona 'Grabar' de nuevo.");
                  }
                }
              }, 100); // Pequeño delay para evitar conflictos
            } else {
              // Parada definitiva por el usuario
              isRecording = false;
              updateVoiceButton();

              if (hasRecordedMessage && !isBotResponding && !isCancelling) {
                addMessage("sistema", "✅ Grabación terminada. Usa 'Enviar 📤' para mandar el mensaje");
              } else if (!hasRecordedMessage && !isBotResponding && !isCancelling) {
                addMessage("sistema", "🎤 No se detectó mensaje. Intenta grabar de nuevo.");
                resetToRecordState();
              }
            }
          };
        }
      }

      // Función para iniciar grabación de voz
      function startVoiceRecording() {
        if (!recognition)
          return alert("Tu navegador no soporta reconocimiento de voz");

        // Si ya está grabando, no hacer nada
        if (isRecording) {
          addMessage("sistema", "🎤 Ya estoy grabando. Usa 'Parar ⏹️' para terminar la grabación");
          return;
        }

        // Iniciar grabación
        trackEvent("start_recording");
        startRecording();
      }

      // Función para parar cualquier interacción actual
      function stopCurrentInteraction() {
        // Si está grabando, parar grabación
        if (isRecording) {
          trackEvent("stop_recording");
          isUserRecording = false; // Desactivar modo continuo
          recognition.stop();
          isRecording = false;
          updateVoiceButton();
          addMessage("sistema", "⏹️ Grabación parada. Usa 'Enviar 📤' si quieres mandar el mensaje");
          return;
        }

        // Si Scooby está hablando, pararlo
        if (isBotResponding) {
          stopScoobyAudioOnly();
          addMessage("sistema", "⏹️ Scooby parado. ¿En qué más te puedo ayudar?");
          return;
        }

        // Si no hay nada que parar
        addMessage("sistema", "⏹️ No hay nada que parar en este momento");
      }

      // Actualizar estado visual (sin cambiar texto del botón)
      function updateVoiceButton() {
        const voiceBtn = document.getElementById("voiceBtn");
        // Limpiar todas las clases de estado
        voiceBtn.classList.remove("recording", "muted");

        if (isRecording) {
          voiceBtn.classList.add("recording");
        }
        // El texto del botón permanece siempre como "🎤 Grabar"
      }

      // Función para limpiar texto para TTS
      function cleanTextForTTS(text) {
        return text
          // Remover todos los emojis
          .replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '')
          // Remover múltiples exclamaciones/interrogaciones
          .replace(/[!]{2,}/g, '!')
          .replace(/[?]{2,}/g, '?')
          // Remover símbolos especiales que suenan mal
          .replace(/[*•→←↑↓]/g, '')
          // Limpiar espacios múltiples
          .replace(/\s+/g, ' ')
          // Remover espacios al inicio y final
          .trim();
      }

      // NUEVO SISTEMA: Función de TTS que termina limpiamente
      function speakText(text) {
        if (!synth || isCancelling) return;
        synth.cancel();

        // Limpiar el texto para TTS pero mantener original en pantalla
        const cleanText = cleanTextForTTS(text);

        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = "es-ES";
        utterance.rate = 1.0;
        utterance.pitch = 1.2;
        const spanishVoice = synth
          .getVoices()
          .find((voice) => voice.lang.includes("es"));
        if (spanishVoice) utterance.voice = spanishVoice;

        utterance.onstart = () => {
          if (!isCancelling) {
            animateScooby(true);
            startMouthAnimation();
            trackEvent("tts_start");
          }
        };

        utterance.onend = () => {
          if (!isCancelling) {
            stopMouthAnimation();
            animateScooby(false);
            trackEvent("tts_end");

            // SISTEMA DE 3 ESTADOS: Resetear a estado inicial tras respuesta
            resetToRecordState();
          }
        };

        synth.speak(utterance);
      }

      function animateScooby(isTalking) {
        const avatar = document.getElementById("scoobyAvatar");
        const thoughtBubble = document.getElementById("thoughtBubble");
        const status = document.getElementById("scoobyStatus");
        const leftEyeOuter = document.getElementById("leftEyeOuter");
        const rightEyeOuter = document.getElementById("rightEyeOuter");
        if (isTalking) {
          avatar.classList.add("talking");
          thoughtBubble.classList.add("show");
          status.textContent = "💬 Hablando...";
          if (leftEyeOuter) leftEyeOuter.setAttribute("filter", "url(#glow)");
          if (rightEyeOuter) rightEyeOuter.setAttribute("filter", "url(#glow)");
        } else {
          avatar.classList.remove("talking");
          thoughtBubble.classList.remove("show");
          status.textContent = "🟢 Listo para ayudarte";
          if (leftEyeOuter) leftEyeOuter.removeAttribute("filter");
          if (rightEyeOuter) rightEyeOuter.removeAttribute("filter");
        }
      }

      function addRandomScoobySnacks() {
        setInterval(() => {
          if (Math.random() > 0.95) {
            const snack = document.createElement("div");
            snack.className = "scooby-snack";
            snack.textContent = "🍪";
            snack.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(snack);
            setTimeout(() => snack.remove(), 3000);
          }
        }, 5000);
      }

      function checkConnection() {
        const statusElement = document.getElementById("connection-status");
        const statusIndicator = document.querySelector(".status-indicator");
        const isOnline = navigator.onLine && config.webhookUrl;
        statusElement.textContent = isOnline ? "Conectado" : "Desconectado";
        statusIndicator.style.background = isOnline ? "#4CAF50" : "#ff4444";
      }

      setInterval(checkConnection, 5000);
      window.addEventListener("online", checkConnection);
      window.addEventListener("offline", checkConnection);
    </script>
  </body>
</html>
